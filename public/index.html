<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Card Set</title>
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/jumbotron-narrow.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="todoApp">
  <div ng-controller="todoCoontroller">
    <div class="container">
      <div class="jumbotron">
        <h1>To Do Card Set</h1>
        {{title}}
        Beautiful New World!! :D :D
      </div>

      <div class="row todoarea">
        <form >
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Add todo title" ng-model="todo.title" autofocus>
            <textarea class="form-control" name="description" id="" cols="30" rows="5" placeholder="Add description" ng-model="todo.description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary pull-right" ng-click="addTodo()">Add</button>
        </form>
      </div>

      <!--start of a todo card-->
      <div class="row todoarea" ng-repeat="todo in todos">
        <div class="col-md-11 col-xs-11">
          <div class="panel panel-info">
            <div class="panel-heading">
              <span class="done-{{todo.completed}}">
                <h3 class="panel-title">{{todo.title}}</h3>
              </span>
            </div>
            <div class="panel-body">
              <span class="done-{{todo.completed}}">
                {{todo.description}}
              </span>
            </div>
          </div>
        </div> <!--end of long todo col-->
        <div class="col-md-1 col-xs-1">
          <form>
          <div class="form-group">
            <input class="form-control" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
            <button class="btn btn-danger" ng-click="deleteTodo(todo)">X</button>

          </div>
          </form>
        </div><!--end of todo control col-->

      </div> <!--end of a todo card component-->


    </div> <!---end of container-->
  </div> <!---end of todoController-->


  <script src="libs/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
